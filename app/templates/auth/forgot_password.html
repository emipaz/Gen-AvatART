{% extends "base.html" %}

{% block title %}Recuperar Contraseña - Gem-AvatART{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-key"></i> Recuperar Contraseña
                    </h4>
                </div>
                
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Ingresa tu email registrado y te enviaremos un enlace para recuperar tu contraseña.
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-envelope"></i> Enviar enlace de recuperación
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Volver al inicio de sesión</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

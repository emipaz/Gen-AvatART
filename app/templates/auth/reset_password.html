{% extends "base.html" %}

{% block title %}Restablecer Contraseña - Gem-AvatART{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-lock"></i> Nueva Contraseña
                    </h4>
                </div>
                
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Ingresa tu nueva contraseña. Debes usar al menos 6 caracteres.
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nueva Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Restablecer Contraseña
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Volver al inicio de sesión</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function setupTogglePassword(buttonId, inputId) {
    document.getElementById(buttonId).addEventListener('click', function() {
        const input = document.getElementById(inputId);
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
}

setupTogglePassword('togglePassword1', 'new_password');
setupTogglePassword('togglePassword2', 'confirm_password');
</script>
{% endblock %}
